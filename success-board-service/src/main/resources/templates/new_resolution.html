<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<div align="center">
    <h1>Erstelle einen neuen Vorsatz:</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${resolutionItem}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Titel:</td>
                <td><input type="text" th:field="*{title}" /></td>
            </tr>
            <tr>
                <td>Beschreibung:</td>
                <td><input type="text" th:field="*{description}" /></td>
            </tr>
            <tr>
                <td>Status:</td>
                <td><input type="text" th:field="*{status}" /></td>
            </tr>
            <tr>
                <td>UserID:</td>
                <td><input type="text" th:field="*{userId}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
