<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="../myStyles.css" rel="stylesheet" />
    <title>Create User</title>
</head>
<body>
<div align="center">
    <h1>Erstelle einen neuen User:</h1>
    <br />
    <form action="#" th:action="@{/resolutionuser/saveUser}" th:object="${resolutionUser}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Namen:</td>
                <td><input type="text" th:field="*{resUserName}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
